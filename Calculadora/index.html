<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora v2</title>
</head>

<body>


    <div class="container">
        <section class="pantalla">
            0
        </section>

        <section class="calcBtnTodo">
            <div class="calcBtnFila">
                <button class="calcBtn doble signo">
                    C
                </button>
                <button class="calcBtn signo">
                    &larr;
                </button>
                <button class="calcBtn signo">
                    &divide;
                </button>
            </div>

            <div class="calcBtnFila">
                <button class="calcBtn">
                    7
                </button>
                <button class="calcBtn">
                    8
                </button>
                <button class="calcBtn">
                    9
                </button>
                <button class="calcBtn signo">
                    &times;
                </button>
            </div>

            <div class="calcBtnFila">
                <button class="calcBtn">
                    4
                </button>
                <button class="calcBtn">
                    5
                </button>
                <button class="calcBtn">
                    6
                </button>
                <button class="calcBtn signo">
                    &minus;
                </button>
            </div>
            <div class="calcBtnFila">
                <button class="calcBtn">
                    1
                </button>
                <button class="calcBtn">
                    2
                </button>
                <button class="calcBtn">
                    3
                </button>
                <button class="calcBtn signo">
                    &plus;
                </button>
            </div>

            <div class="calcBtnFila">
                <button class="calcBtn triple">
                    0
                </button>
                <button class="calcBtn signo">
                    &equals;
                </button>
            </div>

        </section>

        <script src="script.js"></script>
</body>

</html>
